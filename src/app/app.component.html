<div class="app-wrapper">
  <img
    *ngFor="let background of backgrounds.reverse()"
    [src]="background"
    class="bg-img"
    (load)="onBackgroundImageLoad($event)"
    @bgAnim
  />

  <div
    class="btn change-bg-btn"
    (click)="changeBackgroundImage()"
    *ngIf="!loadingBackgroundImage"
    @fadeAnim
  >
    <i class="material-icons">refresh</i>
  </div>

  <div class="top-section">
    <h1>{{ dateTime | async | date : "HH:mm:ss" }}</h1>
    <h2>{{ dateTime | async | date : "d MMMM yyyy" }}</h2>
  </div>

  <div class="content-section" [@routeAnim]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

  <div class="bottom-section">
    <app-tabs></app-tabs>
  </div>

  <app-notification></app-notification>
</div>
